
<h3>My Posts</h3>
<mat-spinner *ngIf='isLoading'></mat-spinner>

<mat-accordion *ngIf='posts?.length>0 && !isLoading; else noPosts'>
  <mat-expansion-panel *ngFor='let post of posts'>
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>

    <mat-action-row *ngIf='isLoggedIn && (userData?.userId.toString() === post.user.toString())'>
      <button mat-button color="primary" >Edit</button>
      <button mat-button color="accent" >Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<ng-template #noPosts>
  <mat-card color='warn'>
    <p>you do not have any post</p>
  </mat-card>
</ng-template>
