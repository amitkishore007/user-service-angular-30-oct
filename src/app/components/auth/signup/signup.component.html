<mat-card>
  <mat-card-header>
    <h3>user Signup </h3>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <mat-form-field>
        <input matInput formControlName="first_name" placeholder="First Name" name='first_name'>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="last_name" placeholder="last Name" name='last_name'>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email Address" type='email' name='email'>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="phone" placeholder="Phone number" name='phone'>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Password" type='password' name='password'>
      </mat-form-field>
      <button mat-raised-button type='submit' color="primary">Signup</button>
    </form>
  </mat-card-content>
</mat-card>
